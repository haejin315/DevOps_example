name: CI - 기능 테스트

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-go:
    name: 기능 테스트 (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Go 설치
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: 테스트 실행
        run: go test -v ./...
